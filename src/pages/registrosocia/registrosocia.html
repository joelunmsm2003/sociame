<ion-header>

  <ion-navbar color='white'>
    <ion-title>Conviertete en Socia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form (ngSubmit)="enviasocia(user)" [formGroup]="todo">

 

      <ion-item>
            <ion-input placeholder="Nombre" formControlName="nombre"  name='nombre' id="loginField" type="text" required [(ngModel)] = "user.nombre"></ion-input>
      </ion-item>

 
      <ion-item>
            <ion-input placeholder="Email"  formControlName="email"  name='email' id="loginField" type="eaail" required [(ngModel)] = "user.email"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input placeholder="Telefono"  formControlName="telefono"  name='telefono' id="loginField" type="number" required [(ngModel)] = "user.telefono"></ion-input>
      </ion-item>


       <ion-item>
            <ion-input placeholder="Direccion"  formControlName="direccion"  name='direccion' id="loginField" type="text" required [(ngModel)] = "user.direccion"></ion-input>
      </ion-item>

     



       <ion-item ion-item *ngFor="let item of categoria">



       {{item.nombre}} 


     <ion-icon style='float:right;font-size: 27px;' *ngIf="!item.check" name="ios-checkmark-circle-outline"  (click)='agregacarrito(item);item.check=true'></ion-icon>
     <ion-icon  style='float:right;font-size: 27px;' *ngIf="item.check" name="ios-checkmark-circle"  (click)='quitacarrito(item);item.check=false'></ion-icon> 

      <p [hidden]="!item.muestradescripcion"  class='detallesubcategoria'> {{item.descripcion}}</p>



  </ion-item>

            <ion-input placeholder="Telefono" formControlName="password" name="password" id="loginField" type="text" required [(ngModel)] = "user.password"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input placeholder="Telefono" formControlName="password" name="password" id="loginField" type="text" required [(ngModel)] = "user.password"></ion-input>
      </ion-item>

 -->



      <button round ion-button type="submit" color='dark' block [disabled]="!todo.valid">Enviar</button>
    </form>



</ion-content>
