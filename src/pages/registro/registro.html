<ion-header>

  <ion-navbar color='dark'>
    <ion-title> My Look Xpress </ion-title>
<button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
</button>

  </ion-navbar>

</ion-header>



<ion-content padding>

<!-- 
<div class="app-icon">
        <ion-icon name="ios-chatbubbles-outline" ></ion-icon>
      </div> -->

<ion-list inset>

 <form (ngSubmit)="logForm(user)" [formGroup]="todo">
     

      <ion-item>
            <ion-input placeholder="Email"  formControlName="email"  name='email' id="loginField" type="text" required [(ngModel)] = "user.email"></ion-input>
      </ion-item>


      <ion-item>
            <ion-input placeholder="Nombre" formControlName="nombre"  name='nombre' id="loginField" type="text" required [(ngModel)] = "user.nombre"></ion-input>
      </ion-item>

      <ion-item>
            <ion-input placeholder="Password" formControlName="password" name="password" id="loginField" type="password" required [(ngModel)] = "user.password"></ion-input>
      </ion-item>




      <button round ion-button type="submit" color='dark' block [disabled]="!todo.valid">Registrar</button>
    </form>



<button round ion-button  color='white' block  [navPush]="loginPage" >Ingresar</button>

  <!--    <button round ion-button  color='white' block  [navPush]="registrosociaPage" >Conviertete en socia</button>-->


</ion-list>


</ion-content>

<mytabs></mytabs>
