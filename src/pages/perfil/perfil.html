<ion-list padding>

  <ion-item>
    <ion-label fixed>Nombre</ion-label>
    <ion-input type="text" value="" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Grupo</ion-label>
    <ion-input type="text" [(ngModel)]="user_grupo"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label fixed>Telefono</ion-label>
    <ion-input type="text" [(ngModel)]="telefono"></ion-input>
  </ion-item>


</ion-list>
