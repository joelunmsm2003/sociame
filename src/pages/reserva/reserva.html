 <ion-header>

  <ion-navbar color="white">
    <ion-title>Resumen de tu pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >




<ion-list>
  <ion-item ion-item *ngFor="let item of pedidos">

    <ion-icon name="ios-remove-circle-outline" style='padding-right: 4px;' [hidden]="!item.muestradescripcion" (click)='item.muestradescripcion=false'></ion-icon>

     <ion-icon name="ios-add-circle-outline" style='padding-right: 4px;' [hidden]="item.muestradescripcion" (click)='item.muestradescripcion=true'></ion-icon>




       {{item.nombre}} 

       <span style='float: right;
    margin-right: -2px;
    position: absolute;
    right: 48px;'>S/. {{item.precio}}</span> 
     <ion-icon style='float:right;font-size: 21px;' name="trash"  (click)='quitacarrito(item)'></ion-icon>
    
      <p [hidden]="!item.muestradescripcion"  class='detallesubcategoria'> {{item.descripcion}}</p>



  </ion-item>



</ion-list>


<ion-list >
  <button ion-item>
   Total a pagar S/. <span style='float: right;
    margin-right: -2px;
    position: absolute;
    right: 48px;'>S/. {{precio}}</span>
  </button> 
</ion-list>

<ion-list >
  <button ion-item>
   
   Fecha: 

   <span style='float: right;
    margin-right: -2px;
    position: absolute;
    right: 48px;'>{{dia}} </span>
  </button> 
</ion-list>

<ion-list >
  <button ion-item>
   
   Hora: 

   <span style='float: right;
    margin-right: -2px;
    position: absolute;
    right: 48px;'> {{hora}}</span>
  </button> 
</ion-list>

<ion-list >
  <button ion-item>
   
   Referencia: 

   <span style='float: right;
    margin-right: -2px;
    position: absolute;
    right: 48px;'> {{referencia}}</span>
  </button> 
</ion-list>



<div style='padding: 12px;'>
<button block ion-button color="dark" round (click)='confirma()'>Confirmar pedido</button>
</div>





</ion-content> 
 
 
<mytabs></mytabs>
