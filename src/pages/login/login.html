
<ion-header>

  <ion-navbar color='dark'>
    <ion-title> My Look Xpress </ion-title>
<!-- <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
</button> -->

  </ion-navbar>

</ion-header>



<ion-content>




<div padding>
    <div style="padding-top:10%"  center>

      <ion-list inset>
  <form #loginForm="ngForm" (ngSubmit)="authenticate(model.username,model.password)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)] = "model.username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)] = "model.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>


        <button  round ion-button class="submit-btn" color='dark' full type="submit" [disabled]="!loginForm.form.valid">Ingresar
        </button>
      </ion-col>
    </ion-row>
  </form>
 <button  round ion-button  color='dark' full [navPush]="registroPage">Registrate
        </button>

          <p style='color:#fff;'>Version 0.1.9</p>

      </ion-list>


    

      
    </div>


</div>
</ion-content>
